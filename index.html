<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LoGin Screen</title>
</head>
<body>

    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

        <div class="bg-gray-100 flex rounded-2xl items-center shadow-lg max-w-[50rem] p-5">
            <div class="md:w-1/2 px-16">
               <h1 class="font-bold text-2xl">Login</h1>
               <p class="text-sm mt-4">If You already a member,easily log in</p>
               <form class="flex flex-col gap-4">
                <input class="p-2 rounded-xl border border-gray-500 mt-8" type="email" placeholder="Enter Email">
                <div class="relative">
                    <input class="p-2 rounded-xl border border-gray-500 w-full" type="password" placeholder="Enter Password">
                    <svg class="absolute top-1/2 text-gray-700 -translate-y-1/2 right-3 " xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>
                </div>
                <button class="bg-[#000] text-white rounded-xl p-2 hover:scale-105 duration-300">Login</button>

                <div class="mt-1 grid grid-cols-3 items-center">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                   </div>
    
                   <button class="hover:scale-105 duration-300 flex text-sm justify-center items-center gap-2 bg-white py-2 border border-gray-500 w-full rounded-xl mt-2"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>Login with Google</button>

                    <p class="text-xs border-b border-gray-500 py-4 mt-1">Forget Your Password?</p>

                    <div class="mt-1 flex text-xs gap-3 justify-between items-center">
                        <p>If You Dont't Have An Account..</p>
                        <button class="py-2 hover:scale-110 duration-300 px-4 border border-gray-700 bg-white rounded-xl">Register</button>
                    </div>
               </form>

              
            </div>

            <div class="md:block hidden w-1/2 p-5">
                <img class="rounded-2xl" src="https://burst.shopifycdn.com/photos/portrait-of-illuminated-laptop.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="">
            </div>
        </div>
        


    </section>
    
</body>
</html>
